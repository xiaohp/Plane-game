<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>飞机大战</title>
        <style media="screen">
            body {
                text-align: center;
            }
            canvas {
                border: 1px black solid;
            }
        </style>
        <!-- gua game 相关文件 -->
        <script src='guagame/utils.js'></script>
        <script src='guagame/gua_game.js'></script>
        <script src='guagame/gua_scene.js'></script>
        <script src='guagame/gua_image.js'></script>
        <script src='guagame/gua_partical_system.js'></script>
        <!-- 场景文件 -->
        <script src='scene/main/player.js'></script>
        <script src='scene/main/bullet.js'></script>
        <script src='scene/main/enemy.js'></script>
        <script src='scene/main/scene.js'></script>

        <!-- 结束和标题场景 -->
        <script src='scene/end/scene_end.js'></script>
        <script src='scene/title/scene_title.js'></script>
        <!-- 配置文件 -->
        <script src='config.js'></script>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="600"></canvas>
        <hr>
        <input id=id-input-speed type="range" value="1">
        <div class="">
            <!-- <textarea id="id-text-log" rows="20" cols="50"></textarea> -->
        </div>
        <div class="">
            <label>
                <input type="range" class="gua-auto-slider" name="" value="" data-value="config.player_speed">玩家速度：
                <span class="gua-label"></span>
            </label>
        </div>

        <div class="">
            <label>
                <input type="range" class="gua-auto-slider" name="" value="" max="10" data-value="config.fire_cooldown">子弹冷却时间：
                <span class="gua-label"></span>
            </label>
        </div>

        <div class="">
            <label>
                <input type="range" class="gua-auto-slider" name="" value="" min="-10" max="10" data-value="config.cloud_speed">cloud speed
                <span class="gua-label"></span>
            </label>
        </div>

        <div class="">
            <label>
                <input type="range" class="gua-auto-slider" name="" value="" data-value="config.bullet_speed">bullet速度：
                <span class="gua-label"></span>
            </label>
        </div>
        <script src=main.js></script>
        <script type="text/javascript">
            var es = sel => document.querySelectorAll(sel)
            var bindAll = function(sel, eventName, callback) {
                var l = es(sel)
                for (var i = 0; i < l.length; i++) {
                    var input = l[i]
                    input.addEventListener(eventName, function(event) {
                        callback(event)
                    })
                }
            }

            bindAll('.gua-auto-slider', 'input', function(event) {
                var target = event.target
                var bindVar = target.dataset.value
                var v = target.value
                eval(bindVar + '=' + v)
                var label = target.closest('label').querySelector('.gua-label')
                label.innerText = v
            })
        </script>
    </body>
</html>
