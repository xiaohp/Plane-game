<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>飞机大战</title>
        <link rel="stylesheet" href="css/master.css">
        <!-- game 骨架文件 -->
        <script src='game/utils.js'></script>
        <script src='game/game.js'></script>
        <script src='game/scene.js'></script>
        <script src='game/image.js'></script>
        <script src='game/partical_system.js'></script>
        <!-- 场景文件 -->
        <script src='scene/main/player.js'></script>
        <script src='scene/main/bullet.js'></script>
        <script src='scene/main/enemy.js'></script>
        <script src='scene/main/scene.js'></script>

        <!-- 结束和标题场景 -->
        <script src='scene/end/scene_end.js'></script>
        <script src='scene/title/scene_title.js'></script>
        <!-- 配置文件 -->
        <script src='config.js'></script>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="600"></canvas>

        <div class="tip">
            <p>
                操作说明：使用键盘控制, 按 WASD 控制飞机方向
                按 J 发射子弹
            </p>
        </div>

        <div class="control-box">
            <input id=id-input-speed class="hide" type="range" value="1">
            <div class="hide">
                <label>
                    <input type="range" class="gua-auto-slider" name="" value="" data-value="config.player_speed">玩家速度：
                    <span class="gua-label"></span>
                </label>
            </div>

            <div class="hide">
                <label>
                    <input type="range" class="gua-auto-slider" name="" value="" max="10" data-value="config.fire_cooldown">子弹冷却时间：
                    <span class="gua-label"></span>
                </label>
            </div>

            <div class="hide">
                <label>
                    <input type="range" class="gua-auto-slider" name="" value="" min="-10" max="10" data-value="config.cloud_speed">cloud speed
                    <span class="gua-label"></span>
                </label>
            </div>

            <div class="hide">
                <label>
                    <input type="range" class="gua-auto-slider" name="" value="" data-value="config.bullet_speed">bullet速度：
                    <span class="gua-label"></span>
                </label>
            </div>
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
